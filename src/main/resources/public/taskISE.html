<body>
<h3>Anna miinimum</h3>
a: <input id="a">
b: <input id="b">
<button id="minButton">Min</button>
<hr>
Vastus: <input id="answer" disabled/>
</body>
<script>
  let minButton = document.getElementById('minButton');
  minButton.onclick = function () {
    let a = document.getElementById("a");
    let b = document.getElementById("b");
    let answer = document.getElementById("answer");
    if (Number(a.value) < Number(b.value)) {
      answer.value = a.value;
    } else {
      answer.value = b.value;
    }
  }
</script>

arv: <input id="e">
<button id="absButton">Abs</button>
<hr>
Vastus: <input id="answer3" disabled/>
</body>
<script>
  let absButton = document.getElementById('absButton');
  absButton.onclick = function (){
    let arv = document.getElementById("e");
    let answer = document.getElementById("answer3");
    if(Number(arv.value) < Number(0)) {
      answer.value = (arv.value * Number(-1));
    } else {
      answer.value = arv.value;
    }
  }
</script>
